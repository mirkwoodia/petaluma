<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Profile_Management.css">
    <link rel="shortcut icon" type="image/x-icon" href="Tab.ico" />
</head>

<body>
    <div class="sidebar">
        <img src="Login.png">
        <ul>
            <li><a href="#Pinfo-form">PERSONAL INFORMATION</a></li>
            <li><a href="#password-form">PASSWORD</a></li>
            <li><a href="#continue">CONTINUE</a></li>
        </ul>
    </div>
    <div class="main-content">
        <form id="Pinfo-form">
            <h3>Account</h3>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
            <label for="middle-initial">Middle Initial:</label>
            <input type="text" id="middle-initial" name="middle-initial"><br><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account-type">
                <option value="visitor">Visitor</option>
                <option value="employee">Employee</option>
                <option value="admin">Administrator</option>
            </select><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 123-456-7890</small><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="join-date">Join Date:</label>
            <input type="date" id="join-date" name="join-date" required><br><br>
            <input type="submit" value="Save Changes">
        </form>
        <form id="password-form">
            <h3>Password</h3>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required><br><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            <input type="submit" value="Change Password">
        </form>
        <form id="continue">
            <h3>Continue</h3>
            <button class="visit-link"><a href="Admin_Portal.html">Click Here</a></button>
        </form>
    </div>
</body>

</html>
