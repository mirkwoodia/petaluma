<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Create_Account.css">
    <link rel="shortcut icon" type="image/x-icon" href="Tab.ico" />
    <title>Petaluma - Create Account</title>
</head>
<body>
	<div class="container">
    <div class="box1">
        <img src="Login.png">
    </div>
    <div class="box2">
      <div class="login-box">

        <forma action="Create_Account_Handler.php" method="POST">
          <h1 class="login-title">Create Account</h1>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name: " required>
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
          </div>

          <div class="form-group">      
            <TR>
              <TD class = "select"> Gender        
              </TD>   
              <TD ALIGN="center">
                 <select>        
                      <option value="Female"> Female </option>
                      <option value="Male"> Male </option>
                      <option value="Non-Binary"> Binary </option>                    
                 </select>
              </TD>        
          </TR>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>
          </div>

           <div class="form-group"> 
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" value="2023-03-28" min="2018-01-01" max="3000-12-31">
          </div>

          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="Enter Phone Number" required>
          </div>

          <div class="form-group">
            <label for="email_address">Email Address</label>
            <input type="text" name="email_address" id="email_address" placeholder="Enter Email Address" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
          </div>

          <div class="form-group">
            <label for="join_date">Join Date</label>
            <input type="date" id="join_date" name="join_date" value="2023-03-28" min="2018-01-01" max="3000-12-31">
          </div>
          <!-- <a href="Profile_Management.html" type="submit" class="button1"name="submit">Create</a> -->
          <div class="links">
            <a href="Login_Account.html">Already Have an Account?</span></a>
          </div>

          <button type="submit" name="submit">Create Account</button>
        </form>

      </div>
    </div>
	</div>
</body>
</html>
