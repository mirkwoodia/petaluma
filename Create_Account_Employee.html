<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Create_Account.css">
    <link rel="shortcut icon" type="image/x-icon" href="Tab.ico" />
    <title>Petaluma - Create Account - Employee</title>
</head>
<body>
	<div class="container">
    <div class="box1">
        <img src="Login.png">
    </div>
    <div class="box2">
      <div class="login-box">

        <form action="Create_Account_Handler_Employee.php" method="POST"> 
          <h1 class="login-title">Create Account</h1>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name: " required>
          </div>

          <div class="form-group">
            <label for="middle_initial">Middle Initial</label>
            <input type="text" name="middle_initial" id="middle_initial" placeholder="Enter Middle Initial: " required>
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="Enter Email Address" required>
          </div>

          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" placeholder="Enter Phone Number: (Format: ###-###-####)" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
          </div>

          <div class="form-group">
            <label for="SSN">SSN</label>
            <input type="text" name="SSN" id="SSN" placeholder="Enter SSN: " required>
          </div>

          <div class="form-group"> 
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" value="2023-03-28" min="1900-01-01" max="3000-12-31">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>
          </div>   

          <div class="form-group">      
            <TR>
              <TD class = "select"> Gender        
              </TD>   
              <TD ALIGN="center">
                 <select id="gender" name="gender">        
                      <option value="Female"> Female </option>
                      <option value="Male"> Male </option>
                      <option value="Non-Binary"> Binary </option>                    
                 </select>
              </TD>        
          </TR>
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" name="salary" id="salary" placeholder="Enter Salary" required>
          </div>  

          <div class="form-group"> 
            <label for="department_number">Department Number</label>  
            <input type="number" id="department_number" name="department_number" min="1" max="6">
            <datalist id="department_number">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
            </datalist>           
          </div>        
         
             
          <div class="links">
            <a href="Login_Employee.html">Already Have an Account?</span></a>
          </div>

          <button type="submit" name="submit">Create Account</button>
        </form>

      </div>
    </div>
	</div>
</body>
</html>
