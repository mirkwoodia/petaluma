<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Create_Account.css">
    <link rel="shortcut icon" type="image/x-icon" href="Tab.ico" />
    <title>Petaluma - Create Account - Employee</title>
</head>
<body>
	<div class="container">
    <div class="box1">
        <img src="Login.png">
    </div>
    <div class="box2">
      <div class="login-box">

        <form action="Create_Account_Handler.php" method="POST">
          <h1 class="login-title">Create Account</h1>

          <div class="form-group">
            <label for="first_name">SSN</label>
            <input type="text" name="SSN" id="SSN" placeholder="Enter SSN: " required>
          </div>

          <div class="form-group">      
            <TR>
              <TD class = "select"> Employee Type        
              </TD>   
              <TD ALIGN="center">
                 <select id="employee_type" name="employee_type">        
                      <option value="Wheel"> Petaluma Wheel Operator </option>
                      <option value="Speedway"> Petaluma Speedway Operator </option>
                      <option value="Aqua"> Petaluma Aqua Operator </option>    
                      <option value="Putt"> Petaluma Putt Operator </option>
                      <option value="Giftshop"> GiftShop </option>   
                      <option value="Restaurant"> Restaurant </option>             
                 </select>
              </TD>        
          </TR>
          </div>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name: " required>
          </div>

          <div class="form-group">
            <label for="middle_initial">Middle Initial</label>
            <input type="text" name="middle_initial" id="middle_initial" placeholder="Enter Middle Initial: " required>
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
          </div>

          <div class="form-group">      
            <TR>
              <TD class = "select"> Gender        
              </TD>   
              <TD ALIGN="center">
                 <select id="gender" name="gender">        
                      <option value="Female"> Female </option>
                      <option value="Male"> Male </option>
                      <option value="Non-Binary"> Binary </option>                    
                 </select>
              </TD>        
          </TR>
          </div>

          <div class="form-group"> 
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" value="2023-03-28" min="1900-01-01" max="3000-12-31">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>
          </div>           

          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="Enter Phone Number" required>
          </div>

          <div class="form-group">
            <label for="email_address">Email Address</label>
            <input type="text" name="email_address" id="email_address" placeholder="Enter Email Address" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
          </div>
          
          <!-- <div class="form-group">
            <label for="salary">Salary</label>
            <input type="date" id="salary" name="salary" >
          </div> -->
          
          <!-- <a href="Profile_Management.html" type="submit" class="button1"name="submit">Create</a> -->
          <div class="links">
            <a href="Login_Employee.html">Already Have an Account?</span></a>
          </div>

          <button type="submit" name="submit">Create Account</button>
        </form>

      </div>
    </div>
	</div>
</body>
</html>
