<!DOCTYPE html>
<html>

<head>
  <title>Petaluma - Login</title>
  <link rel="stylesheet" type="text/css" href="Login_Account.css">
  <link rel="shortcut icon" type="image/x-icon" href="Tab.ico" />
</head>

<body>

  <div class="container">
    <div class="box1">
      <img src="Login.png">
    </div>
    <div class="box2">
      <div class="login-box">
        <form>
          <h1 style="text-align:center">Login</h1>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
          </div>
          <a href="" type="submit" class="button1" name="submit">Login</a>
          <div class="links">
            <a href="Create_Account.html">Create an account</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
